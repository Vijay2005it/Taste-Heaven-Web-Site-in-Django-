{% extends "food/base.html" %}
{% block content %}

<section class="py-5 mt-5" style="background-color: #fffaf3;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow-lg border-0 rounded-4 overflow-hidden" 
             style="transition: all 0.3s ease;">
          
          <!-- Food Image -->
          <div class="position-relative">
            {% if item.image %}
              <img src="{{ item.image.url }}" 
                   alt="{{ item.name }}" 
                   class="w-100" 
                   style="height: 250px; object-fit: cover;">
            {% else %}
              <img src="https://via.placeholder.com/400x250?text=No+Image" 
                   alt="No image" class="w-100" 
                   style="height: 250px; object-fit: cover;">
            {% endif %}
          </div>

          <!-- Card Body -->
          <div class="card-body text-center p-4">
            <h3 class="fw-bold mb-2" style="color: #b45309;">{{ item.name }}</h3>
            <p class="text-muted mb-3">{{ item.description }}</p>
            <h4 class="fw-semibold text-success mb-4">‚Çπ{{ item.price }}</h4>

            <!-- Order Form -->
            <form method="POST">
              {% csrf_token %}
              <div class="d-flex justify-content-center align-items-center gap-3 mb-4">
                <label for="quantity" class="fw-semibold mb-0">Qty:</label>
                <input type="number" id="quantity" name="quantity" 
                       value="1" min="1"
                       class="form-control text-center border-2" 
                       style="width: 90px; border-color: #facc15; border-radius: 10px;">
              </div>
              <button type="submit" 
                      class="btn text-dark fw-semibold w-100 py-2 shadow-sm" 
                      style="background-color: #facc15; border-radius: 50px;">
                üõí Check Out
              </button>
            </form>

            <!-- Back Button -->
            <a href="{% url 'food:main' %}" 
               class="btn btn-outline-secondary mt-3 w-100 rounded-pill">
              ‚Üê Back to Menu
            </a>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>

<!-- Page Style -->
<style>
  .card:hover {
    transform: translateY(-6px);
    box-shadow: 0 1rem 2rem rgba(0,0,0,0.1);
  }

  input:focus {
    outline: none;
    box-shadow: 0 0 0 0.2rem rgba(250, 204, 21, 0.25);
  }

  button:hover {
    background-color: #fbbf24 !important;
  }
</style>

{% endblock %}
