{% extends 'food/base.html' %}
{% block content %}

<section class="contact-page d-flex align-items-center justify-content-center mt-5"
         style="min-height: 100vh; background: linear-gradient(135deg,#fffaf3,#f9f9f9);">
  <div class="container d-flex justify-content-center align-items-center">
    <div class="card shadow-lg border-0 rounded-4 p-4 p-md-5 bg-white" 
         style="max-width: 700px; width: 100%;">

      <div class="text-center mb-4">
        <h1 class="fw-bold text-success mb-2">
          <i class="bi bi-envelope-heart me-2"></i>Contact Us
        </h1>
        <p class="text-muted">Weâ€™d love to hear from you â€” drop us a quick message! ðŸ’Œ</p>
        <hr class="w-25 mx-auto border-success opacity-50">
      </div>

      {% include "food/includes/error.html" %}

      <form method="POST" class="needs-validation" novalidate>
        {% csrf_token %}

        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label fw-semibold">
              <i class="bi bi-person-circle text-success me-2"></i>Full Name
            </label>
            <input type="text" name="name" class="form-control rounded-pill shadow-sm" 
                   placeholder="Enter your name" required>
          </div>

          <div class="col-md-6">
            <label class="form-label fw-semibold">
              <i class="bi bi-envelope-at text-success me-2"></i>Email
            </label>
            <input type="email" name="email" class="form-control rounded-pill shadow-sm" 
                   placeholder="Enter your email" required>
          </div>

          <div class="col-12">
            <label class="form-label fw-semibold">
              <i class="bi bi-card-heading text-success me-2"></i>Subject
            </label>
            <input type="text" name="subject" class="form-control rounded-pill shadow-sm" 
                   placeholder="Your subject" required>
          </div>

          <div class="col-12">
            <label class="form-label fw-semibold">
              <i class="bi bi-chat-left-text text-success me-2"></i>Message
            </label>
            <textarea name="message" class="form-control rounded-4 shadow-sm" rows="5" 
                      placeholder="Type your message..." required></textarea>
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success btn-lg rounded-pill px-5 py-2 shadow-sm">
            <i class="bi bi-send-fill me-2"></i>Send Message
          </button>
        </div>
      </form>

    </div>
  </div>
</section>

<style>
  .form-control {
    padding: 10px 16px;
    font-size: 15px;
  }

  .form-control:focus {
    border-color: #28a745;
    box-shadow: 0 0 10px rgba(40,167,69,0.2);
    transition: 0.3s;
  }

  textarea {
    resize: none;
  }

  .btn-success {
    transition: all 0.3s ease-in-out;
  }

  .btn-success:hover {
    background-color: #218838;
    transform: translateY(-2px);
  }

  @media (max-width: 576px) {
    .card {
      padding: 1.5rem !important;
    }
  }
</style>

{% endblock %}
