{% extends 'food/base.html' %}
{% block content %}

<section class="py-5 mt-5" style="background-color: #fffaf3;">
  <div class="container">

    <!-- Title -->
    <h2 class="text-center mb-5 fw-bold" style="color: #b45309;">
      üßæ Place Your Order
    </h2>

    <!-- Order Button -->
    <div class="text-center mb-4">
      <button class="btn text-dark fw-semibold px-4 py-2 rounded-pill shadow-sm"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#orderForm"
              aria-expanded="false"
              aria-controls="orderForm"
              style="background-color: #facc15;">
        üõçÔ∏è Place Order
      </button>
    </div>

    <!-- Collapsible Form -->
    <div class="collapse" id="orderForm">

      <!-- Centering Container -->
      <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">

        <!-- Card -->
        <div class="card shadow-lg border-0 rounded-4 p-4 w-100" style="max-width: 700px;">
          <form method="post">
            {% csrf_token %}
            {% include "food/includes/error.html" %}

            <!-- Shipping Section -->
            <h4 class="mb-4 fw-semibold text-dark">üì¶ Shipping Address</h4>
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="first_name" required>
              </div>

              <div class="col-sm-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="last_name" required>
              </div>

              <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
              </div>

              <div class="col-md-5">
                <label for="country" class="form-label">Country</label>
                <select id="country" class="form-select" name="country" required>
                  <option value="">Choose...</option>
                  <option>India</option>
                  <option>Other</option>
                </select>
              </div>

              <div class="col-md-4">
                <label for="state" class="form-label">State</label>
                <select id="state" class="form-select" name="state" required>
                  <option value="">Choose...</option>
                  <option>Tamil Nadu</option>
                  <option>Kerala</option>
                  <option>Karnataka</option>
                  <option>Other</option>
                </select>
              </div>

              <div class="col-md-3">
                <label for="zip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="zip" name="pin_code" required>
              </div>
            </div>

            <hr class="my-4">

            <!-- Payment Section -->
            <h4 class="mb-3 fw-semibold text-dark">üí≥ Payment Method</h4>
            <div class="my-3">
              <div class="form-check">
                <input id="credit" name="payment_method" type="radio" class="form-check-input" value="credit" checked required>
                <label class="form-check-label" for="credit">Credit Card</label>
              </div>
              <div class="form-check">
                <input id="debit" name="payment_method" type="radio" class="form-check-input" value="debit" required>
                <label class="form-check-label" for="debit">Debit Card</label>
              </div>
              <div class="form-check">
                <input id="upi" name="payment_method" type="radio" class="form-check-input" value="upi" required>
                <label class="form-check-label" for="upi">UPI</label>
              </div>
            </div>

            <!-- Card Details -->
            <div class="row gy-3">
              <div class="col-md-6">
                <label for="cc-name" class="form-label">Name on Card</label>
                <input type="text" class="form-control" id="cc-name" name="name_on_card">
              </div>

              <div class="col-md-6">
                <label for="cc-number" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cc-number" name="card_number">
              </div>

              <div class="col-md-3">
                <label for="cc-expiration" class="form-label">Expiration</label>
                <input type="text" class="form-control" id="cc-expiration" placeholder="MM/YY" name="expiration_date">
              </div>

              <div class="col-md-3">
                <label for="cc-cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cc-cvv" name="cvv">
              </div>
            </div>

            <hr class="my-4">

            <!-- Submit -->
<button type="submit"
        class="btn text-dark fw-semibold py-2 w-100 rounded-pill shadow-sm"
        style="background-color: #facc15;">
  ‚úÖ Submit Payment
</button>


          </form>
        </div><!-- end card -->
      </div><!-- end flex center -->
    </div><!-- end collapse -->
  </div><!-- end container -->
</section>

<!-- Page Style -->
<style>
  .card {
    transition: all 0.3s ease-in-out;
  }
  .card:hover {
    transform: translateY(-4px);
  }
  input:focus, select:focus {
    box-shadow: 0 0 0 0.2rem rgba(250, 204, 21, 0.25);
    border-color: #facc15;
  }
  .btn:hover {
    background-color: #fbbf24 !important;
  }
</style>

{% endblock %}
